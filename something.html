<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">

  <!-- Document Title -->
  <title>Secret</title>
</head>

<style>
body {
  min-height: 100vh;
  width: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('https://i.pinimg.com/originals/95/9f/b1/959fb1f51bc1026ace27acede55e1bc8.gif') no-repeat center center fixed;
  background-size: cover;
  background-attachment: fixed; /* Ensures background remains fixed as the page scrolls */
}

.title {
  font-size: 3rem;
  color: white;
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-wrap: wrap;
}

.title span {
  opacity: 0;
  animation: reveal 1s forwards;
}

@keyframes reveal {
  to {
    opacity: 1;
  }
}

/* Button styles (you can adjust this as needed) */
a.btn {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  background-color: #212844;
  color: white;
  padding: 1rem 2rem;
  border-radius: 0.5rem;
  text-decoration: none;
  font-size: 1.2rem;
  transition: background-color 0.3s ease;
}

a.btn:hover {
  background-color: #3b768d;
}

a .sparkle {
  margin-right: 10px;
}

a .text {
  font-size: 1rem;
}
</style>

<body>
  <!-- Title -->
  <h1 class="title"></h1>

  <!-- Button -->
  <div style="position: absolute; top: 60vh; width: 100%; display: flex; justify-content: center;">
    <a href="flower.html" class="btn">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
      </svg>
      <span class="text">Open</span>
    </a>
  </div>

  <script>
    // JavaScript to animate the title text letter by letter
    const title = document.querySelector('.title');
    const text = 'I Have Something'.split('');
    for (let index = 0; index < text.length; index++) {
      if (text[index] !== ' ') {
        title.innerHTML += `<span>${text[index]}</span>`;
      } else {
        title.innerHTML += `<span style='margin-right: 20px;'></span>`;
      }
    }

    const textElements = document.querySelectorAll('.title span');
    textElements.forEach((element) => {
      const randomDelay = Math.random() * 3; // Generates a random delay between 0 and 3 seconds
      element.style.animationDelay = `${randomDelay}s`;
    });
  </script>
</body>
</html>
