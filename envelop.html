<!DOCTYPE html>
<html lang="en">
    <head>
    <title>heart bubbles</title>
    <link rel="stylesheet" href="style.css" />
    </head>

<style>
            *,
            *::before,
            *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            }
            body{
                min-height: 100vh;
                width: 100%;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: url('https://img.freepik.com/free-vector/monochrome-watercolor-galaxy-background_23-2148830317.jpg');
                background-size: cover;  /* Ensures the image covers the whole background */
                background-position: center center;  /* Centers the background image */
                background-attachment: fixed;  /* Ensures the background image is fixed while scrolling */
            }
            
            .wrapper{
                position: relative;
                width: 25rem;
                height: 12rem;
                margin-top: 1rem;
                animation: bounce 1s ease-in-out infinite; /* Bounce animation */
            }
            .env{
                width: 100%;
                height: 100%;
                inset: 0;
                position: absolute;
                box-shadow: 10px 35px 25px #c7935378;
            }
            .env::before{
                content: '';
                position: absolute;
                inset: 0;
                z-index: 2;
                background: linear-gradient(-120deg,
                #a6c9fd,
                #4a6088);
                clip-path: polygon(0% 0%,50% 70%,100% 0%);
                transform-origin: top;
                animation: openenv 2s linear forwards 2s;
            }
            .env::after{
                content: '';
                position: absolute;
                inset: 0;
                background: #a6c9fd;
                border-radius: 1rem;
            }
            .front{
                position: absolute;
                inset: 0;
                border-right: 12.5rem solid #538b8b;
                border-top: 7rem solid transparent;
                border-bottom: 7rem solid transparent;
                border-radius: 0 1rem 1rem 0;
            }
            .front::before{
                content: '';
                position: absolute;
                border-left: 12.5rem solid #3e416d;
                border-bottom: 7rem solid transparent;
                border-top: 7rem solid transparent;
                top: -7rem;
            }
            .front::after{
                content: '';
                position: absolute;
                border-bottom: 7rem solid #476581;
                border-right: 12.5rem solid transparent;
                border-left: 12.5rem solid transparent;
                border-radius: 0 0 1rem 1rem;
            }
            img{
                position: absolute;
                top: 50%;
                left: 50%;
                width: 6rem;
                z-index: 5;
                transform-origin: top;
                transform: translate(-50%,-20%);
                animation: heart 1s forwards 1s;
            }
            .lettre{
                background: #eff;
                height: 95%;
                width: 90%;
                margin: .5rem auto;
                font-size: 1.5rem;
                color: #bd0707;
                font-family: 'pacifico';
                text-align: center;
                padding-top: 2rem;
                animation: lettre 1s forwards 4s;
            }
            @keyframes openenv {
                100%{
                    transform: rotateX(180deg) translateY(-.3rem);
                    z-index: -1;
                    background: linear-gradient(45deg,#a08e92,#2e232e);
                }
            }
            @keyframes lettre {
                100%{transform: translateY(-4.5rem);}
            }
            @keyframes heart {
                100%{transform: translate(-50%,-30%) scaleX(0);}
            }
            /* Bounce Animation */
            @keyframes bounce {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px); /* Adjust this value for bounce height */
                }
            }
            /* Styling for the button */
            .button-container {
                position: absolute;
                bottom: -100px; /* Adjust this position to place the button below the envelope */
                left: 50%;
                transform: translateX(-50%);
            }
            .btn {
                padding: 1rem 2rem;
                background-color: #212844;
                color: white;
                border: none;
                border-radius: 0.5rem;
                font-size: 1.2rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .btn:hover {
                background-color: #3b768d;
            }
    </style>

<body>
<div class="wrapper">
    <div class="env"></div>
    <img src="./heart.png" alt="">
    <div class="lettre">
        <div>
            OPEN ME OPEN ME OPEN ME OPEN ME OPEN ME 
            PANGET, UNGGOY, BAHO!! jk mwa click mo next mwa 
        </div>
    </div>
    <div class="front"></div>

    <!-- Button below the envelope -->
    <div class="button-container">
        <button class="btn" onclick="window.location.href='secret.html';">Next</button>
    </div>
    
</div>
</body>
</html>
