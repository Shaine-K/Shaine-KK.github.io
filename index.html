<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/235/904/desktop-wallpaper-walt-disney-company-disney-background-thumbnail.jpg'); /* Replace with your background image URL */
            background-size: cover;  /* Ensure the background image covers the whole screen */
            background-position: center center;
            color: white;  /* White text color */
            font-family: Arial, sans-serif;  /* Font style */
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the text */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #212844;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3b768d;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Hi, enjoy this page^_^</h1>
        <!-- Button linking to main.html -->
        <button class="btn" onclick="window.location.href='main.html';">OK</button>
    </div>

</body>
</html>
